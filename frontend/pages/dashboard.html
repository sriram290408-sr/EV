<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <div class="logo"><img src="../img/logo.png" alt="EduVerse Logo" style="height: 40px;"></div>
        <nav>
