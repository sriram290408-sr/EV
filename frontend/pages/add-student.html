<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - EduVerse</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/add-student.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="../img/logo.png" alt="EduVerse Logo" style="height: 40px;"></div>
        <nav>
            <a href="./dashboard.html">Dashboard</a>
            <a href="./students.html" class="active">Students</a>
            <a href="./reports.html">Reports</a>
            <a href="./analysis.html">Analytics</a>
            <a href="./settings.html">Settings</a>
            <a href="./about.html">About</a>
            <a href="../index.html" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main class="container">
        <div class="main-content">
            <h1>Add New Student</h1>
            <section id="add-student-form-container">
                <form id="add-student-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="rollNo">Roll No</label>
                            <input type="text" id="rollNo" required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" id="class" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="tel" id="contact" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Student</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/add-student.js"></script>
</body>
</html>
