<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Marks</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/marks.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="../img/logo.png" alt="EduVerse Logo" style="height: 40px;"></div>
        <nav>
            <a href="./dashboard.html">Dashboard</a>
            <a href="./students.html">Students</a>
            <a href="./reports.html">Reports</a>
            <a href="./analysis.html">Analytics</a>
            <a href="./settings.html">Settings</a>
            <a href="./about.html">About</a>
            <a href="../index.html" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main class="container">
        <div class="main-content">
            <h1>Enter Marks</h1>
            <section class="form-container">
                <form id="marks-form">
                    <div class="form-group">
                        <label for="student-select">Select Student</label>
                        <select id="student-select" required></select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks</label>
                        <input type="number" id="marks" min="0" max="100" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Marks</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script src="../js/auth.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/marks.js"></script>
</body>
</html>
